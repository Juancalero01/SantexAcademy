<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/maquetacion/favicon.svg" type="image/svg+xml" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fundación Tecnología con Propósito</title>
  </head>
  <body>
    <header class="encabezado">
      <img
        src="./recursos/imagenes/logos/TWP-logo-v1.svg"
        alt="Logo de la fundación"
        class="logo-encabezado"
      />
      <nav class="barra-navegacion">
        <ul class="menu-navegacion">
          <li class="elemento-menu">
            <a href="#" class="enlace-menu">Nosotros</a>
          </li>
          <li class="elemento-menu">
            <a href="#" class="enlace-menu">Programas</a>
          </li>
          <li class="elemento-menu">
            <a href="#" class="enlace-menu">Capacitaciones</a>
          </li>
          <li class="elemento-menu">
            <a href="#" class="enlace-menu">Alianzas</a>
          </li>
          <li class="elemento-menu">
            <a href="#" class="enlace-menu">Contacto</a>
          </li>
          <li class="elemento-menu">
            <a href="#" class="enlace-menu enlace-menu-final">Sumate +</a>
          </li>
        </ul>
      </nav>
      <ul class="redes-sociales">
        <li class="elemento-red-social">
          <a
            href="https://www.instagram.com/technologywithpurpose/"
            target="_blank"
            class="enlace-red-social"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li class="elemento-red-social">
          <a
            href="https://www.linkedin.com/company/technologywithpurpose/"
            target="_blank"
            class="enlace-red-social"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
        </li>
      </ul>
    </header>
    <div id="introduction" style="padding: 48px">
      <div id="introduction-text">
        <h1>
          Somos una Fundación dedicada a mejorar la calidad de vida de las
          personas y su entorno, a través de la tecnología.
        </h1>
      </div>
      <div id="introduction-actions" style="margin-top: 25px">
        <button class="redondo">Contactanos -></button>
        <button class="redondo" style="margin-left: 14px">Sumate +</button>
      </div>
    </div>
